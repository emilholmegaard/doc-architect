name: Publish TechDocs

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install techdocs-cli
        run: |
          pip install -r docs-requirements.txt

      - name: Generate TechDocs
        run: |
          mkdocs build

      - name: Download latest Sokrates reports
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üîç Searching for latest Sokrates reports artifact..."

          # Find the latest successful Sokrates workflow run
          RUN_ID=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/actions/workflows/sokrates-analysis.yml/runs?status=success&per_page=1" \
            --jq '.workflow_runs[0].id')

          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "‚ö†Ô∏è  No successful Sokrates workflow runs found yet"
            echo "This is normal if Sokrates analysis hasn't run yet"
            exit 0
          fi

          echo "üì¶ Found workflow run: $RUN_ID"

          # Download the artifact
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts" \
            --jq '.artifacts[] | select(.name=="sokrates-reports") | .id' | head -1 | while read ARTIFACT_ID; do

            if [ -n "$ARTIFACT_ID" ]; then
              echo "üì• Downloading artifact: $ARTIFACT_ID"
              gh api \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" > sokrates-reports.zip

              # Extract to site directory
              mkdir -p ./site/sokrates
              unzip -q sokrates-reports.zip -d ./site/sokrates
              echo "‚úÖ Sokrates reports successfully integrated into TechDocs"
              echo "Contents of sokrates directory:"
              ls -la ./site/sokrates/
            else
              echo "‚ö†Ô∏è  No sokrates-reports artifact found in workflow run"
            fi
          done
        continue-on-error: true

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy-techdocs:
    # Deploy to GitHub Pages only on main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build-techdocs
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
