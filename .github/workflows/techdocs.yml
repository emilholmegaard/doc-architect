name: Publish TechDocs

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install techdocs-cli
        run: |
          pip install -r docs-requirements.txt

      - name: Generate TechDocs
        run: |
          mkdocs build

      - name: Download latest Sokrates reports
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: sokrates-analysis.yml
          name: sokrates-reports
          path: ./site/sokrates
          if_no_artifact_found: warn
          search_artifacts: true
        continue-on-error: true

      - name: Verify Sokrates integration
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          if [ -d "./site/sokrates" ]; then
            echo "✅ Sokrates reports successfully integrated into TechDocs"
            echo "Contents of sokrates directory:"
            ls -la ./site/sokrates/
          else
            echo "⚠️  No Sokrates reports found - site will deploy without them"
            echo "This is normal if Sokrates analysis hasn't run yet"
          fi

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy-techdocs:
    # Deploy to GitHub Pages only on main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build-techdocs
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
