name: Sokrates Code Analysis

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch full history for git analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Sokrates CLI
        run: |
          echo "Downloading Sokrates CLI..."
          curl -L -o sokrates.jar https://d2bb1mtyn3kglb.cloudfront.net/builds/sokrates-LATEST.jar
          echo "Sokrates CLI downloaded successfully ($(du -h sokrates.jar | cut -f1))"

      - name: Generate git history
        run: |
          echo "Generating git history for Sokrates analysis..."
          git log --all --numstat --date=short --pretty=format:'--%h--%ad--%aN' --no-renames --after="2020-01-01" > git-history.txt
          echo "Git history generated ($(wc -l < git-history.txt) lines)"

      - name: Initialize Sokrates (if needed)
        run: |
          if [ ! -f _sokrates/config.json ]; then
            echo "No config.json found, initializing Sokrates..."
            java -jar sokrates.jar init -confFile _sokrates/config.json
          else
            echo "Using existing Sokrates configuration"
          fi

      - name: Generate Sokrates Reports
        run: |
          echo "Running Sokrates analysis..."
          java -jar sokrates.jar generateReports -confFile _sokrates/config.json
          echo "Sokrates reports generated successfully"

      - name: Prepare Sokrates reports artifact
        run: |
          WEEK=$(date +%Y-W%U)
          echo "Preparing reports for week: $WEEK"

          # Create directory structure for artifact
          mkdir -p sokrates-reports/latest
          mkdir -p "sokrates-reports/archive/$WEEK"

          # Copy reports to latest
          if [ -d "_sokrates/reports" ]; then
            cp -r _sokrates/reports/* sokrates-reports/latest/ || echo "Warning: No reports to copy to latest"
            ls -la sokrates-reports/latest/
          else
            echo "Error: _sokrates/reports directory not found"
            exit 1
          fi

          # Archive this week's report
          cp -r _sokrates/reports/* "sokrates-reports/archive/$WEEK/" || echo "Warning: No reports to copy to archive"

          echo "Reports prepared for artifact upload"
          echo "Contents of sokrates-reports:"
          ls -la sokrates-reports/

      - name: Create index page
        run: |
          cat > sokrates-reports/index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Doc-Architect Code Analysis</title>
            <meta http-equiv="refresh" content="0; url=latest/html/index.html">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              }
              .container {
                text-align: center;
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
              }
              a {
                color: #667eea;
                text-decoration: none;
                font-weight: bold;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸ“Š Doc-Architect Code Analysis</h1>
              <p>Redirecting to <a href="latest/html/index.html">latest report</a>...</p>
            </div>
          </body>
          </html>
          HTML
          echo "Index page created"

      - name: Upload Sokrates reports as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: sokrates-reports
          path: sokrates-reports/
          retention-days: 90

      - name: Output summary
        run: |
          echo "âœ… Sokrates reports generated successfully!"
          echo "ðŸ“¦ Reports uploaded as workflow artifact 'sokrates-reports'"
          echo "ðŸ”— These reports will be included in TechDocs deployment"
