name: Docker Build

on:
  workflow_call:
    inputs:
      push-image:
        required: false
        type: boolean
        default: false
      image-tag:
        required: false
        type: string
        default: 'latest'

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/doc-architect

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # NOTE: Dockerfile uses multi-stage build (maven:3-eclipse-temurin-25-alpine)
      # that compiles from source. No need to download artifacts here.
      # The multi-stage approach ensures consistent build environment and layer caching.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != 'latest' }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push-image }}
          load: ${{ !inputs.push-image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
