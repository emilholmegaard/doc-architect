name: "CodeQL Config for doc-architect"

# Exclude ANTLR-generated parser files from analysis
# These files are auto-generated and contain patterns that trigger false positives
paths-ignore:
  - '**/src/main/antlr4/**'
  - '**/target/**'
  - '**/test-projects/**'

# Include source code paths
paths:
  - '**/src/main/java/**'
  - '**/src/test/java/**'

# Use recommended security and quality queries
queries:
  - uses: security-extended
  - uses: security-and-quality
